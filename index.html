<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <link rel="stylesheet" href="./assets/styles/styles.css">
        <title>Frontend Mentor | Social links profile</title>
    </head>
    <body>
        <section class="g-social">
            <div class="a-social-avatar">
                <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica">
            </div>
            <div class="m-social-info">
                <div class="a-social-username">Jessica Randall</div>
                <div class="a-social-location">London, United Kingdom</div>
            </div>
            <div class="a-social-description">"Front-end developer and avid reader."</div>
            <div class="m-social-links">
                <a class="a-social-button" href="#">GitHub</a>
                <a class="a-social-button" href="#">Frontend Mentor</a>
                <a class="a-social-button" href="#">LinkedIn</a>
                <a class="a-social-button" href="#">Twitter</a>
                <a class="a-social-button" href="#">Instagram</a>
            </div>
        </section>
    </body>
</html>
